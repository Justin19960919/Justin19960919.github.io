<figure class="image-card caption" style="display: flex; align-items: flex-start; gap: 20px; flex-wrap: wrap;">
    <img src="{{ include.imageurl }}" alt="{{ include.title }}" {% if include.width
        %}style="width: {{ include.width }}; {% if include.height %}height: {{ include.height }}; {% endif %}max-width: min(100%, 300px); height: auto; flex-shrink: 0; object-fit: cover;"
        {% else %}style="flex-shrink: 0; max-width: min(100%, 300px); height: auto; object-fit: cover;" {% endif %} />
    {% if include.caption %}
    <figcaption class="caption-text" style="flex: 1; margin-top: 0; min-width: 200px;">{{ include.caption }}
    </figcaption>
    {% endif %}
</figure>

<style>
    @media (max-width: 600px) {
        .image-card.caption {
            flex-direction: column !important;
        }

        .image-card.caption img {
            max-width: 100% !important;
            align-self: center;
        }
    }
</style>
