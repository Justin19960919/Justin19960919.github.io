<div class="image-profile-container"
    style="display: flex; align-items: flex-start; gap: 20px; flex-wrap: wrap; margin: 1.5em 0;">
    <img src="{{ include.imageurl | relative_url }}" alt="{{ include.title }}"
        style="width: 300px; height: 300px; max-width: 100%; height: auto; flex-shrink: 0; object-fit: cover; border-radius: 8px;" />
    {% if include.caption %}
    <div class="profile-caption" style="flex: 1; margin-top: 0; min-width: 200px; font-size: 1em; line-height: 1.6;">{{
        include.caption }}</div>
    {% endif %}
</div>
